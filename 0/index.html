<!DOCTYPE html>
<html>
<head>
  <title>Project 1</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 30px;
      line-height: 1.6;
      background-color: #fdfdfd;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.2em;
      color: #222;
      letter-spacing: 1px;
    }

    h2 {
      margin-top: 40px;
      padding-left: 12px;
      font-size: 1.5em;
      font-weight: 600;
      color: #005fa3;
      border-left: 6px solid #007acc;
      background: linear-gradient(to right, #f0f8ff, #ffffff);
      border-radius: 4px;
      padding-top: 6px;
      padding-bottom: 6px;
    }

    small {
      display: block;
      font-size: 0.8em;
      font-weight: normal;
      color: #555;
      margin-top: 4px;
    }

    img {
      border: 2px solid #ddd;
      border-radius: 8px;
      margin: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }
    img:hover {
      transform: scale(1.02);
    }

    p a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background: #007acc;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 500;
    }
    p a:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <img src="./media/zoom.jpg" width="400">
